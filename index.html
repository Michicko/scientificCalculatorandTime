<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Scientific Calculator</title>
    <link rel="stylesheet" href="main.css" />
  </head>
  <body>
    <div class="container">
      <div class="calculator-body">
        <p class="time-disp"></p>
        <div class="screen-container">
          <input type="text" class="screen" id="display" disabled />
        </div>
        <div class="keyboard-container">
          <button value="%" class="btn">%</button>
          <button value="" class="btn sqr">x<sup>2</sup></sup></button>
          <button value="^" class="btn pow">x<sup>y</sup></button>
          <button class="btn sqrt">&radic;</button>
          <button value="" class="btn fact">x!</button>
          <br />
          <button value="" class="btn sin">sin</button>
          <button value="" class="btn cos">cos</button>
          <button value="" class="btn tan">tan</button>
          <button value="" class="btn log">log</button>
          <button value="" class="btn ln">ln</button>
          <br />
          <button value="7" class="btn">7</button>
          <button value="8" class="btn">8</button>
          <button value="9" class="btn">9</button>
          <button class="btn del">&#8592;</button>
          <button class="btn clr">Clr</button>
          <br />
          <button value="4" class="btn">4</button>
          <button value="5" class="btn">5</button>
          <button value="6" class="btn">6</button>
          <button value="*" class="btn">&#215;</button>
          <button value="/" class="btn">&#247;</button>
          <br />
          <button value="1" class="btn">1</button>
          <button value="2" class="btn">2</button>
          <button value="3" class="btn">3</button>
          <button value="+" class="btn">+</button>
          <button value="-" class="btn">-</button>
          <br />
          <button value="0" class="btn">0</button>
          <button value="." class="btn">&#8729;</button>
          <button value="" class="btn pi">&#960;</button>
          <button value="=" class="eqls">=</button>
        </div>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
